<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Campos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário</h2>
        <form id="myForm">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>

            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="passwrd">Senha:</label>
            <input type="password" id="passwrd" name="passwrd" required>

            <label for="created_at">Criado em:</label>
            <input type="datetime-local" id="created_at" name="created_at" required>

            <label for="updated_at">Atualizado em:</label>
            <input type="datetime-local" id="updated_at" name="updated_at" required>

            <button type="submit">Enviar</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
